name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install package (dev extras)
        run: pip install -e .[dev]

      - name: Ruff lint
        run: |
          # run ruff on the repository; allow non-zero exit to show issues
          ruff check .

      - name: Black format check
        run: |
          black --check .

      - name: Run tests
        run: |
          pytest -q

      - name: Validate example APL files (smoke)
        run: |
          python -m apl validate examples/hello.apl
          # validate a few representative examples; failures will fail CI
          python -m apl validate examples/customer_support.apl
          python -m apl validate examples/coding_expert.apl

  docs:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          # If you later add mkdocs or Sphinx to dev extras, build docs here:
          # pip install mkdocs mkdocs-material
          # mkdocs build

      - name: Upload docs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-placeholder
          path: docs
